<body>
  <div class="floating-particles" id="particles"></div>

  <header class="header">

      </div>

      <a href="signin.html" id="authBtn" class="auth-btn">Đăng nhập</a>
    </div>
  </header>

  <div class="container">
    <div class="filters">
      <button class="filter-btn active" data-position="all">All Players</button>
      <button class="filter-btn" data-position="GK">Goalkeepers</button>
      <button class="filter-btn" data-position="DEF">Defenders</button>
      <button class="filter-btn" data-position="MID">Midfielders</button>

  <script>

    let isLoggedIn = localStorage.getItem('auth') === '1';

    // ==== Data cầu thủ (đầy đủ như bản gốc) ====
    const players = [
      { name: "Lionel Messi", position: "FWD", team: "Inter Miami", rating: 9.2, goals: 28, assists: 15, matches: 32, speed: 85, avatar: "src/licensed-image.jpg" },
      { name: "Kylian Mbappé", position: "FWD", team: "Real Madrid", rating: 9.0, goals: 35, assists: 12, matches: 38, speed: 98 },
      { name: "Erling Haaland", position: "FWD", team: "Manchester City", rating: 8.9, goals: 42, assists: 8, matches: 40, speed: 89, avatar: "src/licensed-image.jpg" },
      { name: "Kevin De Bruyne", position: "MID", team: "Manchester City", rating: 8.7, goals: 12, assists: 25, matches: 35, speed: 78, avatar: "src/licensed-image.jpg" },
      { name: "Virgil van Dijk", position: "DEF", team: "Liverpool", rating: 8.5, goals: 4, assists: 3, matches: 36, speed: 82, avatar: "src/licensed-image.jpg" },
      { name: "Alisson Becker", position: "GK", team: "Liverpool", rating: 8.4, goals: 0, assists: 1, matches: 34, speed: 65, avatar: "src/licensed-image.jpg" },
      { name: "Luka Modrić", position: "MID", team: "Real Madrid", rating: 8.3, goals: 6, assists: 18, matches: 33, speed: 75, avatar: "src/licensed-image.jpg" },
      { name: "Robert Lewandowski", position: "FWD", team: "Barcelona", rating: 8.6, goals: 31, assists: 9, matches: 37, speed: 79, avatar: "src/licensed-image.jpg" },
      { name: "Karim Benzema", position: "FWD", team: "Al-Ittihad", rating: 8.2, goals: 24, assists: 11, matches: 29, speed: 80, avatar: "src/licensed-image.jpg" },
      { name: "N'Golo Kanté", position: "MID", team: "Al-Ittihad", rating: 8.1, goals: 3, assists: 7, matches: 28, speed: 84, avatar: "src/licensed-image.jpg" },
      { name: "Sergio Ramos", position: "DEF", team: "PSG", rating: 7.9, goals: 5, assists: 2, matches: 31, speed: 72, avatar: "src/licensed-image.jpg" },
      { name: "Thibaut Courtois", position: "GK", team: "Real Madrid", rating: 8.3, goals: 0, assists: 0, matches: 32, speed: 68, avatar: "src/licensed-image.jpg" }
    ];

    // ==== Helpers ====
    function createPlayerCard(player) {
      const avatar = player.avatar
        ? `<img src="${player.avatar}" alt="${player.name}" style="width:100%;height:100%;object-fit:cover;border-radius:50%;" />`
        : `<span>${player.name.split(' ').map(n => n[0]).join('')}</span>`;
      return `
        <div class="player-card" data-position="${player.position}">
          <div class="card-header"><div class="player-avatar">${avatar}</div></div>
          <div class="card-body">
            <h3 class="player-name">${player.name}</h3>
            <span class="player-position">${player.position}</span>
            <div class="player-stats">
              <div class="stat"><div class="stat-value">${player.goals}</div><div class="stat-name">Goals</div></div>
              <div class="stat"><div class="stat-value">${player.assists}</div><div class="stat-name">Assists</div></div>
              <div class="stat"><div class="stat-value">${player.matches}</div><div class="stat-name">Matches</div></div>
              <div class="stat"><div class="stat-value">${player.speed}</div><div class="stat-name">Speed</div></div>
            </div>
            <div class="player-info">
              <span class="team">${player.team}</span>
              <div class="rating"><span>⭐</span><span class="rating-value">${player.rating}</span></div>
            </div>
          </div>
        </div>`;
    }
    function renderPlayers(list = players) {
      document.getElementById('playersGrid').innerHTML = list.map(createPlayerCard).join('');
    }
    function filterPlayers(position) {
      renderPlayers(position === 'all' ? players : players.filter(p => p.position === position));
    }
    function searchPlayers(query) {
      const filtered = players.filter(player =>
        player.name.toLowerCase().includes(query.toLowerCase()) ||
        player.team.toLowerCase().includes(query.toLowerCase()) ||
        player.position.toLowerCase().includes(query.toLowerCase())
      );
      renderPlayers(filtered);
    }

    // Toast
    const toastEl = document.getElementById('toast');
    function showToast(message, timeout = 3000) {
      toastEl.innerHTML = message;
      toastEl.classList.add('show');
      clearTimeout(showToast._t);
      showToast._t = setTimeout(() => toastEl.classList.remove('show'), timeout);
    }

    // Particles
    function createParticles() {
      const container = document.getElementById('particles');
      for (let i = 0; i < 20; i++) {
        const particle = document.createElement('div');
        particle.className = 'particle';
        particle.style.left = Math.random() * 100 + '%';
        particle.style.animationDelay = Math.random() * 6 + 's';
        particle.style.animationDuration = (Math.random() * 3 + 4) + 's';
        container.appendChild(particle);
      }
    }

    // Auth UI guard
    const searchInput = document.getElementById('searchInput');
    const searchBtn = document.getElementById('searchBtn');

    function updateUIByAuth(){
      if (isLoggedIn) {
        searchInput.removeAttribute('disabled');
        searchBtn.removeAttribute('disabled');
      } else {
        searchInput.value = '';
        searchInput.setAttribute('disabled', 'true');
        searchBtn.setAttribute('disabled', 'true');
      }
    }

    function requireLogin(){
      if (!isLoggedIn) {
        showToast('Vui lòng <a href="signin.html">đăng nhập</a> để sử dụng tính năng tìm kiếm.');
        return false;
      }
      return true;
    }

    // Events
    document.addEventListener('DOMContentLoaded', () => {
      renderPlayers();
      createParticles();
      updateUIByAuth();
    });

    document.querySelectorAll('.filter-btn').forEach(btn => {
      btn.addEventListener('click', (e) => {
        document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
        e.target.classList.add('active');
        filterPlayers(e.target.dataset.position);
      });
    });

    // Chặn gõ nếu chưa login (trường hợp người dùng tự bỏ disabled)
    searchInput.addEventListener('beforeinput', (e) => {
      if (!isLoggedIn) { e.preventDefault(); showToast('Bạn cần <a href="signin.html">đăng nhập</a> để gõ từ khóa tìm kiếm.'); }
    });

    // Nút Search: luôn hiện toast; nếu chưa login -> chỉ hiện hướng dẫn + link
    searchBtn.addEventListener('click', () => {
      if (!requireLogin()) return;
      const q = searchInput.value.trim();
      showToast(q ? `Đang tìm: "${q}"` : 'Hãy nhập từ khóa để tìm kiếm.');
      if (q) searchPlayers(q);
    });

    // Tìm kiếm trực tiếp khi đã đăng nhập
    searchInput.addEventListener('input', (e) => {
      if (!requireLogin()) return;
      searchPlayers(e.target.value);
    });

    // Click animation
    document.addEventListener('click', (e) => {
      const card = e.target.closest('.player-card');
      if (card) { card.style.transform = 'scale(0.98)'; setTimeout(() => { card.style.transform = ''; }, 150); }
    });
  </script>
</body>
